{% extends 'cv/base.html' %}
{% load static %}
{% block style %}
  <link rel="stylesheet" type="text/css" href="{% static 'investing/style.css' %}">
{% endblock style %}
{% block content %}
  <div class="container">
    <h1 class="text-light">Investing and goods</h1>
    <div class="row">
      <div class="col-sm-5">
        <form action="#" method="post">
          {% csrf_token %}
          {% for field in form %}
            <div class="form-group row">
              <label class="text-light col-sm-7 col-form-label" for="{{ field.name }}">{{ field.label }}</label>
              <div class="col-sm-5">
                {{ field }}
              </div>
            </div>
          {% endfor %}
          <input type="submit" class="btn btn-dark" value="Calculate">
        </form>
      </div>
      <div class="col-sm-7">
        {% if pk %}
          <canvas id="myChart" width="400" height="400" url="{% url 'api-detail' pk %}"></canvas>
        {% endif %}
      </div>
    </div>
    <!-- {% if show %}
      <div class="container mt-4">
        <h3>Time taken to pay of car loan: {{ years }} years, {{ months }} months.</h3>
        <h3>Total capital afterwards: {{ amount }}</h3>
        <h3>Car Loan Interest Paid: {{ carLoanInterestPaid }}</h3>
      </div>
    {% endif %} -->
  </div>
{% endblock content %}
{% block script %}
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="{% static 'investing/script.js' %}"></script>
{% endblock script %}
